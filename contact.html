<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="haha.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Make sure header is correctly placed and styled -->
    <header>
        <h1>Customer Feedback</h1>
    </header>
    
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">My Cart</a>
    </nav>

    <div class="container">
        <h2>We value your feedback!</h2>
        
        <!-- The feedback form itself -->
        <form id="feedback-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Share your feedback" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn-back-home">Back to Home</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            const rating = document.getElementById('rating').value;

            // Here, you would send this data to your server or handle it accordingly.
            alert(`Thank you, ${name}! Your feedback has been submitted.\nEmail: ${email}\nFeedback: ${feedback}\nRating: ${rating}`);
            
            // Optionally, reset the form
            document.getElementById('feedback-form').reset();
        }
    </script>
    <p class="profile-address">Address: Alley 74, Cau Dien Ward, Nam Tu Liem District, Hanoi City. Phone: 0123456789</p>
</body>
</html>
